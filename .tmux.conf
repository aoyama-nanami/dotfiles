#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x 
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c 
unbind ^C
bind ^C new-window -c "$PWD"
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# next ^@ ^N sp n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^? 
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \ 
unbind '\'
bind '\' confirm-before "kill-server"

# kill K k 
unbind K
bind K confirm-before "kill-pane"
unbind k
bind k confirm-before "kill-pane"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind |
bind | split-window -h
unbind -
bind - split-window -v

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

# copy and paste
setw -g mode-keys vi
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection
unbind P
bind P paste-buffer
unbind '['
unbind ']'
unbind Escape
bind Escape copy-mode

# set -g default-terminal "screen-256color" # + "tmux -2" => 256 color
set -g default-terminal "xterm-256color" # + "tmux -2" => 256 color
set-option -g default-command "env LD_PRELOAD_64=/usr/local/lib/wcwidth-cjk.so $SHELL"

setw -g automatic-rename on
setw -g monitor-activity off
set -g visual-activity off
set -g terminal-overrides 'xterm-256color:smcup@:rmcup@'

set -g status-left-length 32
set -g status-right-length 32

set -g status-style fg=white,bg=colour18
set -g window-status-activity-style bold
set -g window-status-bell-style bold
set -g pane-border-style fg=colour245
set -g pane-active-border-style fg=colour39
set -g message-style fg=white,bg=colour18

set -g status-left "#[bg=colour233] #H "
set -g window-status-format " [#I #W] "
set -g window-status-current-format "#[fg=white,bg=colour26] [#I #W] #[fg=colour26,bg=colour18]"
set -g status-right '#[bg=colour233] #(LC_ALL=en_US date "+%m/%d %H:%M") '

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# tmux-resurrect options
set -g @resurrect-save-bash-history 'on'
set -g @resurrect-strategy-vim 'session'

# swap window
bind < swap-window -t -1
bind > swap-window -t +1

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
